<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion – Digibail</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <i class="fa-solid fa-building-columns"></i>
          <span>Digibail</span>
        </a>
      </div>
    </div>
  </header>

  <main class="login-main">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h1>Connexion à Digibail</h1>
          <p>Accédez à votre espace personnel</p>
        </div>

        <!-- Profile Selection -->
        <div class="profile-selection">
          <h3>Choisissez votre profil</h3>
          <div class="profile-options">
            <div class="profile-option active" data-profile="locataire">
              <i class="fa-solid fa-user"></i>
              <span>Locataire</span>
            </div>
            <div class="profile-option" data-profile="bailleur">
              <i class="fa-solid fa-home"></i>
              <span>Bailleur</span>
            </div>
            <div class="profile-option" data-profile="admin">
              <i class="fa-solid fa-building"></i>
              <span>Administration</span>
            </div>
          </div>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
              <button type="button" class="toggle-password" title="Afficher/Masquer le mot de passe">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="remember">
              <span class="checkmark"></span>
              Se souvenir de moi
            </label>
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            <i class="fa-solid fa-sign-in-alt"></i>
            Se connecter
          </button>
        </form>

        <!-- Register Link -->
        <div class="register-section">
          <p>Pas encore de compte ?</p>
          <a href="register.html" class="btn btn-outline">
            <i class="fa-solid fa-user-plus"></i>
            Créer un compte
          </a>
        </div>

        <!-- Register Form (Hidden by default) -->
        <form class="register-form hidden" id="registerForm">
          <div class="form-header">
            <h2>Créer un compte</h2>
            <button type="button" class="close-form" id="closeRegister" title="Fermer">
              <i class="fa-solid fa-times"></i>
            </button>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Prénom</label>
              <div class="input-wrapper">
                <input type="text" id="firstName" name="firstName" required placeholder="Votre prénom">
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Nom</label>
              <div class="input-wrapper">
                <input type="text" id="lastName" name="lastName" required placeholder="Votre nom">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="registerEmail">Adresse e-mail</label>
            <div class="input-wrapper">
              <input type="email" id="registerEmail" name="email" required placeholder="votre@email.com">
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Téléphone</label>
            <div class="input-wrapper">
              <input type="tel" id="phone" name="phone" required placeholder="Votre numéro de téléphone">
            </div>
          </div>

          <div class="form-group">
            <label for="registerPassword">Mot de passe</label>
            <div class="input-wrapper">
              <input type="password" id="registerPassword" name="password" required placeholder="Choisissez un mot de passe">
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <div class="input-wrapper">
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez votre mot de passe">
            </div>
          </div>

          <div class="form-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="terms" required>
              <span class="checkmark"></span>
              J'accepte les <a href="#" style="color: var(--color-blue);">conditions d'utilisation</a> et la <a href="#" style="color: var(--color-blue);">politique de confidentialité</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            <i class="fa-solid fa-user-plus"></i>
            Créer mon compte
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
